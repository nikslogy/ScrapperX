<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1e40af" stroke-width="1"/>

  <!-- Spider web pattern -->
  <g stroke="#ffffff" stroke-width="0.8" fill="none">
    <!-- Center dot -->
    <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>

    <!-- Radial lines -->
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
    <line x1="7.5" y1="7.5" x2="24.5" y2="24.5"/>
    <line x1="24.5" y1="7.5" x2="7.5" y2="24.5"/>
    <line x1="6" y1="11" x2="26" y2="21"/>
    <line x1="26" y1="11" x2="6" y2="21"/>
    <line x1="11" y1="6" x2="21" y2="26"/>
    <line x1="21" y1="6" x2="11" y2="26"/>

    <!-- Concentric circles -->
    <circle cx="16" cy="16" r="5"/>
    <circle cx="16" cy="16" r="9"/>
    <circle cx="16" cy="16" r="12"/>
  </g>

  <!-- Spider body -->
  <ellipse cx="16" cy="16" rx="3" ry="2.5" fill="#ffffff"/>
  <ellipse cx="18" cy="14" rx="1.5" ry="1.2" fill="#ffffff"/>
</svg>
